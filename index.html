<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: none; /* Prevents default touch behaviors like scrolling */
        }
        #canvas {
            border: 2px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem; /* rounded-lg */
            cursor: crosshair;
        }
        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.1s;
        }
        .color-swatch.active, .color-swatch:hover {
            transform: scale(1.1);
            border-color: #3b82f6; /* blue-500 */
        }
        .tool-btn {
            transition: all 0.2s;
        }
        .tool-btn.active {
            background-color: #3b82f6; /* blue-500 */
            color: white;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p class="mt-4 text-gray-600">Connecting to the canvas...</p>
    </div>

    <div class="w-full max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Collaborative Drawing Board</h1>
        <p class="text-center text-gray-500 mb-4">Draw with others in real-time. Share your User ID to invite them.</p>

        <!-- User Info and Controls -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-4 flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <label for="color-picker" class="font-medium text-gray-700">Color:</label>
                    <div id="color-palette" class="flex items-center gap-2">
                        <div class="color-swatch active" style="background-color: #EF4444;" data-color="#EF4444"></div>
                        <div class="color-swatch" style="background-color: #F97316;" data-color="#F97316"></div>
                        <div class="color-swatch" style="background-color: #EAB308;" data-color="#EAB308"></div>
                        <div class="color-swatch" style="background-color: #22C55E;" data-color="#22C55E"></div>
                        <div class="color-swatch" style="background-color: #3B82F6;" data-color="#3B82F6"></div>
                        <div class="color-swatch" style="background-color: #8B5CF6;" data-color="#8B5CF6"></div>
                        <div class="color-swatch" style="background-color: #1F2937;" data-color="#1F2937"></div>
                    </div>
                </div>
                 <div class="flex items-center gap-2">
                    <label for="brush-size" class="font-medium text-gray-700">Size:</label>
                    <input type="range" id="brush-size" min="1" max="50" value="5" class="w-24">
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button id="clear-canvas" class="tool-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Clear All</button>
            </div>
        </div>

        <!-- Canvas -->
        <canvas id="canvas" class="bg-white rounded-lg shadow-md"></canvas>
        
        <!-- User ID display -->
        <div class="mt-4 p-3 bg-blue-100 border border-blue-200 rounded-lg text-center">
            <span class="font-medium text-blue-800">Your User ID:</span>
            <span id="userId" class="font-mono text-blue-700 break-all">Loading...</span>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, inMemoryPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, collection, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- Firebase Globals ---
        let app, db, auth;
        let userId;
        let drawingDataUnsubscribe = null; // To hold the listener unsub function

        // --- UI Elements ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPalette = document.getElementById('color-palette');
        const brushSizeSlider = document.getElementById('brush-size');
        const clearButton = document.getElementById('clear-canvas');
        const userIdElement = document.getElementById('userId');
        const loadingOverlay = document.getElementById('loading-overlay');

        // --- Drawing State ---
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let brushColor = '#EF4444';
        let brushSize = 5;
        let paths = {}; // Store paths being drawn by different users {userId: [{x,y},...]}

        // --- Functions ---

        /**
         * Initialize Firebase App and services.
         * Handles authentication and sets up Firestore listeners.
         */
        async function initializeFirebase() {
            try {
                if (!Object.keys(firebaseConfig).length) {
                    console.error("Firebase config is not available.");
                    loadingOverlay.innerHTML = '<p class="text-red-500">Error: Firebase configuration is missing.</p>';
                    return;
                }
                
                // Initialize Firebase App
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app); 

                // Use in-memory persistence to avoid issues in some browser environments
                await setPersistence(auth, inMemoryPersistence);

                console.log("Firebase Initialized. Setting up auth listener...");
                
                // Listen for authentication state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // User is signed in.
                        userId = user.uid;
                        userIdElement.textContent = userId;
                        console.log("User authenticated with ID:", userId);
                        
                        // Setup the real-time listener for drawing data
                        setupDrawingListener();

                    } else {
                        // User is signed out.
                        console.log("User is not authenticated. Signing in...");
                        // If no user, try to sign in
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                loadingOverlay.innerHTML = `<p class="text-red-500 text-center p-4">Could not connect to the canvas service. <br>Details: ${error.message}</p>`;
            }
        }

        /**
         * Sets up the real-time listener on the Firestore document.
         */
        function setupDrawingListener() {
            // FIX: Corrected Firestore path to have an even number of segments.
            // Path: /artifacts/{appId}/public/data/drawing/state
            const docRef = doc(db, "artifacts", appId, "public", "data", "drawing", "state");
            
            // Unsubscribe from any previous listener
            if (drawingDataUnsubscribe) {
                drawingDataUnsubscribe();
            }

            drawingDataUnsubscribe = onSnapshot(docRef, (docSnap) => {
                loadingOverlay.style.display = 'none'; // Hide loading once we get data
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    // Deserialize the drawing data if it's a string
                    const drawingData = (typeof data.drawing === 'string') ? JSON.parse(data.drawing) : data.drawing;
                    if (drawingData) {
                       paths = drawingData;
                    } else {
                       paths = {}; // Reset if data is null/undefined
                    }
                } else {
                    console.log("No drawing data found, starting fresh.");
                    paths = {}; // Document doesn't exist, start with empty paths
                }
                redrawCanvas();
            }, (error) => {
                console.error("Error listening to drawing data:", error);
                loadingOverlay.innerHTML = `<p class="text-red-500">Error listening for updates. Try refreshing.</p>`;
                loadingOverlay.style.display = 'flex';
            });
        }
        
        /**
         * Resizes the canvas to fit its container, preserving the drawing.
         */
        function resizeCanvas() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = window.innerHeight * 0.6; // 60% of viewport height
            ctx.putImageData(imageData, 0, 0);
            redrawCanvas(); // Redraw everything based on paths data
        }

        /**
         * Redraws the entire canvas from the 'paths' object.
         */
        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            Object.values(paths).forEach(pathData => {
                 if (!pathData || !Array.isArray(pathData.points) || pathData.points.length < 2) return;
                 
                 ctx.strokeStyle = pathData.color;
                 ctx.lineWidth = pathData.size;
                 ctx.lineJoin = 'round';
                 ctx.lineCap = 'round';

                 ctx.beginPath();
                 ctx.moveTo(pathData.points[0].x, pathData.points[0].y);
                 for (let i = 1; i < pathData.points.length; i++) {
                     ctx.lineTo(pathData.points[i].x, pathData.points[i].y);
                 }
                 ctx.stroke();
            });
        }

        /**
         * Draws a line on the local canvas.
         */
        function draw(e) {
            if (!isDrawing) return;
            
            const currentPos = getMousePos(e);

            if (!paths[userId] || !Array.isArray(paths[userId].points)) {
                 paths[userId] = {
                    points: [],
                    color: brushColor,
                    size: brushSize
                 };
            }
            
            // Add point to the current user's path
            paths[userId].points.push(currentPos);
            
            // Draw the latest segment locally for responsiveness
            ctx.strokeStyle = brushColor;
            ctx.lineWidth = brushSize;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentPos.x, currentPos.y);
            ctx.stroke();

            [lastX, lastY] = [currentPos.x, currentPos.y];
        }

        /**
         * Get mouse/touch position relative to the canvas.
         */
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            // Handle both touch and mouse events
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }
        
        /**
         * Persists the current state of the drawing to Firestore.
         * To avoid high write costs, this should be called when drawing stops.
         */
        async function updateFirestoreDrawing() {
            if (!userId) return;
            // FIX: Corrected Firestore path
            const docRef = doc(db, "artifacts", appId, "public", "data", "drawing", "state");
             try {
                // Serialize paths object to a JSON string to avoid Firestore nested array issues.
                const serializedDrawing = JSON.stringify(paths);
                await setDoc(docRef, { drawing: serializedDrawing, updatedAt: serverTimestamp() }, { merge: true });
            } catch (error) {
                console.error("Error updating Firestore:", error);
            }
        }
        
        /**
         * Clears the drawing data in Firestore.
         */
        async function clearFirestoreDrawing() {
             // FIX: Corrected Firestore path
             const docRef = doc(db, "artifacts", appId, "public", "data", "drawing", "state");
             try {
                // Set the drawing field to an empty object string
                await setDoc(docRef, { drawing: JSON.stringify({}), updatedAt: serverTimestamp() });
                paths = {}; // Clear local paths
                redrawCanvas(); // Clear local canvas
            } catch (error) {
                console.error("Error clearing Firestore document:", error);
            }
        }


        // --- Event Listeners ---

        // Start drawing
        const startDrawing = (e) => {
            isDrawing = true;
            const pos = getMousePos(e);
            [lastX, lastY] = [pos.x, pos.y];
            
            // Start a new path for this user
            paths[userId] = {
                points: [{x: lastX, y: lastY}],
                color: brushColor,
                size: brushSize
            };
        };

        // Stop drawing and update Firestore
        const stopDrawing = () => {
            if (isDrawing) {
                isDrawing = false;
                updateFirestoreDrawing();
            }
        };

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing); // Stop if mouse leaves canvas

        // Touch events
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); }, { passive: false });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, { passive: false });
        canvas.addEventListener('touchend', stopDrawing);

        // Tool controls
        colorPalette.addEventListener('click', (e) => {
            if (e.target.classList.contains('color-swatch')) {
                brushColor = e.target.dataset.color;
                // Update active state
                document.querySelectorAll('.color-swatch').forEach(swatch => swatch.classList.remove('active'));
                e.target.classList.add('active');
            }
        });

        brushSizeSlider.addEventListener('input', (e) => {
            brushSize = e.target.value;
        });

        clearButton.addEventListener('click', () => {
            // Add a confirmation dialog in a real app
            if (confirm("Are you sure you want to clear the canvas for everyone?")) {
                clearFirestoreDrawing();
            }
        });
        
        // Window resize
        window.addEventListener('resize', resizeCanvas);

        // --- Initial Setup ---
        window.onload = () => {
            initializeFirebase();
            resizeCanvas();
        };

    </script>
</body>
</html>
